site_name: "TitanEd Docs"
extra_files:
  - CNAME
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate  # Integrates TOC into the content (disables right sidebar TOC)
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: black  # Use black to align with CSS
      accent: grey    # Use grey for consistency
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: black  # Use black to ensure header and tabs are black
      accent: grey    # Use grey for consistency
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  logo: images/logo.png
extra:
  homepage_template: overrides/home.html
  alternate:
    - name: English
      link: /
      lang: en
    - name: हिन्दी
      link: /
      lang: hi
    - name: Filipino
      link: /
      lang: tl
    - name: Français
      link: /
      lang: fr



extra_css:
  - stylesheets/custom.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css
  - https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap
  - https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic&display=swap
  - https://fonts.googleapis.com/css2?family=Tajawal&display=swap

extra_javascript:
  - https://unpkg.com/fuse.js@6.6.2/dist/fuse.min.js
  - https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit

