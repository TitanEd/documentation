name: Deploy MkDocs

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for a clean checkout

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Updated to a more recent version for compatibility

      - name: Install dependencies
        run: pip install mkdocs-material==9.5.3 mkdocs==1.5.3  # Use specific, compatible versions

      - name: Build MkDocs
        run: mkdocs build -f mkdocs.yml  # Use mkdocs.yml from the root

      - name: Ensure CNAME file exists
        run: echo "docs.titaned.com" > site/CNAME  # Ensure this runs after build

      - name: Check build output
        run: ls -la site/  # List contents of the site directory to confirm build output exists
        continue-on-error: true  # Continue even if this step fails, so you can proceed to deployment

      - name: Verify site build success
        run: |
          if [ ! -d "site" ]; then
            echo "Error: 'site' directory not found. Build failed.";
            exit 1;
          fi

      - name: Deploy MkDocs
        run: mkdocs gh-deploy --force -f mkdocs.yml  # Deploy the site to GitHub Pages
