name: Deploy MkDocs

on:
  push:
    branches:
      - master  # Automatically trigger deployment on push to the master branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install mkdocs-material==9.5.3 mkdocs==1.5.3

      - name: Build MkDocs
        run: |
          cd docs
          mkdocs build -f mkdocs.yml

      - name: Ensure CNAME file exists
        run: |
          cd docs
          echo "docs.titaned.com" > site/CNAME
          echo "docs.titaned.com" > docs/site/CNAME

      - name: Check build output
        run: |
          cd docs
          ls -la site/

      - name: Deploy MkDocs
        run: |
          cd docs
          mkdocs gh-deploy --force -f mkdocs.yml
