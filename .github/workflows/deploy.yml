name: Deploy MkDocs

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for a clean checkout

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Updated to a more recent version for compatibility

      - name: Install dependencies
        run: pip install mkdocs-material==9.5.3 mkdocs==1.5.3  # Use specific, compatible versions

      - name: Build MkDocs
        run: mkdocs build -f mkdocs.yml  # Use mkdocs.yml from the root

      - name: Ensure CNAME file exists
        run: echo "docs.titaned.com" > site/CNAME  # Create CNAME in site/ after build

      - name: Check build output
        run: ls -la site/
        if: success() || failure()  # Log the site directory contents for debugging

      - name: Deploy MkDocs
        run: mkdocs gh-deploy --force -f mkdocs.yml  # Use mkdocs.yml from the root
